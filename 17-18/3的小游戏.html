<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于3的小游戏</title>
</head>
<body>
    <h1>这是一个关于数字3的小游戏</h1>
    <script>
        for(var i = 0;i<100;i++) {
            if(i%3 == 0) {
                console.log('PA');
            }
            else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
