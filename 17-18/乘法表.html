<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>
<body>
    <h1>这是一个九九乘法表</h1>
    <table id="tab"></table>
    <script>
        var tab = document.getElementById("tab");
        var code = '';
        for(var i = 1;i<10;i++) {
            code += `<tr>`
            for(var j = 1;j<=i;j++) {
                var result = i*j;
                // console.log(`${i}*${j}=${result}`);
                code += `<td>${i}*${j}=${result} </td>`;//￥{}放参数其它都是字符串
            }
            code += `<tr>`;
        }
        tab.innerHTML = code;
    </script>
</body>
</html>
