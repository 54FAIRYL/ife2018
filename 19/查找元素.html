    <script> 
    function getAllListItem() {
        var list = document.getElementsByTagName('li');
        return list;
        // 返回页面中所有li标签返回页面中所有li标签
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        var section = document.getElementById(sectionId);
        var listSpan = document.getElementsByTagName('span');
        var span = '';
        for(var i = 0;i<listSpan.length;i++) {
            if(listSpan[i].textContent == 'HTML')
            span +=listSpan[i];
        }
        return span;
        // 返回某个section下所有span中内容为HTML的span标签
    }
    function findListItem(sectionId, spanCont) {
        var result = '';
        var section = document.getElementById(sectionId);
        var span = document.getElementsByTagName('span');
        for(var i = 0;i<span.length;i++) {
            var a = span[i].getElementsByTagName(spanCont);
            if(a[0] != 'null') {
                result += span[i].parentNode;
            }
        }
        return result;
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }
    
    function getActiveLinkContent(sectionId) {
        var section = document.getElementById(sectionId);
        var text = document.getElementsByTagName($('.active'));
        for(var i = 0;i<text.length;i++) {
            console.log(text[i].textContent);
        }
        // alert(result);
        return text;
        // 返回某个section下，class为active的链接中包含的文字内容
    }
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection('#news-top'));
    console.log(findListItem('section', 'a'));
    getActiveLinkContent('active');
    </script>
