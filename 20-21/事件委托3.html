<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淡入淡出动画</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>



    <script>
        var rge = 1;
        var fade = document.getElementById('fade-obj');
        var bnt = document.getElementById('fade-btn');


        // 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
        function discrpe() {
            if(rge < 0) {
                bnt.innerHTML = '淡入';
                bnt.disabled = false //启用按钮
                return;
            }
            
            // alert(rge);
            rge = rge - 0.01;
            fade.style.backgroundColor = `rgb(0,0,0,${rge})`;
            setTimeout('discrpe()',50);
        }
        // 在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，
        // 和上面类似按钮不可点，直到透明度完全不透明
        function display() {
            if(rge > 1) {
                bnt.innerHTML = '淡出';
                bnt.disabled = false //启用按钮
                return;
            }
            
            // alert(rge);
            rge = rge + 0.01;
            fade.style.backgroundColor = `rgb(0,0,0,${rge})`;
            setTimeout('display()',50);
        }
        bnt.onclick = function(){
            bnt.disabled = true //禁用按钮
            if(rge > 0) {
                discrpe();
            }
            else {
                display();
            }
        }
    </script>
</body>
</html>
