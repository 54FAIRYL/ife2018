<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script>
        // 按照HTML中按钮的描述以此实现功能
        // 计算结果显示在 id 为 result 的 P 标签中
        // 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，
        // 否则在 console 中输出错误信息
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');
        var btns = document.querySelectorAll('button');
        var result = '';
        for(var i = 0;i<btns.length;i++){
            btns[i].index = i;
            btns[i].addEventListener('click',function(){
                // alert(numA.value);
                // alert(numB.value);
                if(isNaN(numA.value) || isNaN(numB.value)) {
                    result = '不是数字';
                    document.getElementById('result').innerHTML = result;
                    return;
                }
                else result = '是';
            
                switch(this.index) {
                    case 0:
                        document.getElementById('result').innerHTML = result;
                        break;
                    case 1:
                        result = (numA.value).toFixed(numB.value);
                        break;
                    case 2:
                        result = Math.abs(numA.value);
                        break;
                    case 3:
                        result = Math.ceil(numA.value);
                        break;
                    case 4:
                        result = Math.floor(numB.value);
                        break;
                    case 5:
                        result = Math.round(numA.value);
                        break;
                    case 6:
                        result = Math.max(numA.value,numB.value);
                        break;
                    case 7:
                        result = Math.min(numA.value,numB.value);
                        break;
                }
                document.getElementById('result').innerHTML = result;
            });
        }
    </script>
</body>
</html>
